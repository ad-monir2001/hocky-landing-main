<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Landing page</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>

    <!-- daisy ui cdn  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/77308d2747.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .manrope-font {
        font-family: 'Manrope', system-ui;
      }

      .pink {
        color: #ff4240;
      }

      .gray {
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body class="manrope-font">
    <!-- header section -->
    <header class="container mx-auto my-4">
      <!-- navbar -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a class="font-medium">Home</a></li>
              <li><a class="font-medium">About</a></li>
              <li><a class="font-medium">Pages</a></li>
              <li><a class="font-medium">Blog</a></li>
              <li><a class="font-medium">Contact</a></li>
            </ul>
          </div>
          <a class="text-4xl font-extrabold"
            >Hockey<span class="pink">'</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-medium pink">Home</a></li>
            <li><a class="font-medium">About</a></li>
            <li><a class="font-medium">Pages</a></li>
            <li><a class="font-medium">Blog</a></li>
            <li><a class="font-medium">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <i class="fa-solid fa-magnifying-glass mr-6 hidden md:block"></i>
          <a class="btn bg-[#FF4240] text-white">Get Ticket</a>
        </div>
      </div>
      <!-- hero -->
      <div class="relative">
        <!-- image -->
        <div class="hero min-h-screen rounded-xl flex lg:justify-start lg:items-end p-12 lg:p-8 justify-center items-end" style="background-image: url('Images/hero-image.png')">
          <div class="chevron-icon">
            <i class="fa-solid fa-chevron-left bg-black text-white w-10 h-10 text-center rounded-full p-3"></i>
            <i class="fa-solid fa-chevron-right bg-black text-white w-10 h-10 text-center rounded-full p-3 ml-6"></i>
          </div>
        </div>
        <!-- text -->
        <div class="card bg-black text-neutral-content w-full mt-14 lg:w-1/2 lg:absolute lg:bottom-24 lg:right-8">
          <div class="card-body items-center text-center">
            <h2 class="card-title">Meet all the heroes from the field</h2>
            <p>Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.</p>
          </div>
        </div>
      </div>
    </header>
    <!-- Main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
